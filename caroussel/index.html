<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice JS 7 - Carousel slider</title>
</head>
<body>
    <main>
        <section class="CarouselContainer" aria-label="Carousel of cats">
            <button class="CarouselNav CarouselNavLeft disabledNav">
                <img src="left_arrow_icon.svg" alt="Left arrow nav">
            </button>
            <button class="CarouselNav CarouselNavRight">
                <img src="left_arrow_icon.svg" alt="Right arrow nav">
            </button>
            <div class="CarouselSlider">
                <div class="CarouselSlide">
                    <div class="CarouselCard">
                        <figure>
                            <img src="https://cdn.pixabay.com/photo/2015/11/16/14/43/cat-1045782_960_720.jpg" alt="Cat picture">
                        </figure>
                        <h2>Slide 1</h2>
                        <p class="CarouselCardSubtitle">Subtitle</p>
                        <a href="#" class="SubButton">Subscribe</a>
                    </div>
                </div>
                <div class="CarouselSlide">
                    <div class="CarouselCard">
                        <figure>
                            <img src="https://cdn.pixabay.com/photo/2020/11/26/07/40/maine-coon-5778148_1280.jpg" alt="Cat picture">
                        </figure>
                        <h2>Slide 2</h2>
                        <p class="CarouselCardSubtitle">Subtitle</p>
                        <a href="#" class="SubButton">Subscribe</a>
                    </div>
                </div>
                <div class="CarouselSlide">
                    <div class="CarouselCard">
                        <figure>
                            <img src="https://cdn.pixabay.com/photo/2020/03/08/11/22/cat-4912213_640.jpg" alt="Cat picture">
                        </figure>
                        <h2>Slide 3</h2>
                        <p class="CarouselCardSubtitle">Subtitle</p>
                        <a href="#" class="SubButton">Subscribe</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
